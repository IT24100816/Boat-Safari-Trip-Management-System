spring.application.name=Boat_Safari_Trip_Management_System
# Database Connection Settings
spring.datasource.url=jdbc:mysql://localhost:3306/boat_system_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

